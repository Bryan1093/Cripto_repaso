<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Cuestionario de Criptograf√≠a</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="music-player.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="quiz-container">
        <header class="quiz-header">
            <div class="header-content">
                <button class="back-button" onclick="goHome()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                    Volver
                </button>
                <div class="header-info">
                    <h2 id="unitTitle">Unidad 1</h2>
                    <div class="progress-info">
                        <span id="questionProgress">Pregunta 1/20</span>
                        <span class="separator">‚Ä¢</span>
                        <span id="scoreDisplay">Puntos: 0/20</span>
                    </div>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </header>

        <main class="quiz-main">
            <div class="question-card">
                <div class="question-number" id="questionNumber">Pregunta 1</div>
                <h3 class="question-text" id="questionText"></h3>

                <div class="answer-section" id="answerSection">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </div>

            <div class="quiz-navigation">
                <button class="nav-button secondary" id="prevButton" onclick="previousQuestion()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                    Anterior
                </button>
                <button class="nav-button primary" id="nextButton" onclick="nextQuestion()">
                    Siguiente
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </main>
    </div>

    <!-- Results Modal -->
    <div class="modal" id="resultsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>¬°Quiz Completado!</h2>
            </div>
            <div class="modal-body">
                <div class="score-display">
                    <div class="score-circle">
                        <svg class="score-svg" viewBox="0 0 200 200">
                            <circle class="score-bg" cx="100" cy="100" r="90" />
                            <circle class="score-progress" id="scoreCircle" cx="100" cy="100" r="90" />
                        </svg>
                        <div class="score-text">
                            <span class="score-value" id="finalScore">0</span>
                            <span class="score-total">/20</span>
                        </div>
                    </div>
                    <div class="score-percentage" id="scorePercentage">0%</div>
                </div>

                <div class="results-summary" id="resultsSummary">
                    <!-- Results will be inserted here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-button secondary" onclick="reviewAnswers()">Revisar Respuestas</button>
                <button class="modal-button primary" onclick="goHome()">Volver al Inicio</button>
            </div>
        </div>
    </div>

    <!-- Music Player Widget -->
    <div class="music-player" id="musicPlayer">
        <button class="music-toggle" id="musicToggle" onclick="toggleMusic()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 18V5l12-2v13" />
                <circle cx="6" cy="18" r="3" />
                <circle cx="18" cy="16" r="3" />
            </svg>
        </button>
        <div class="music-panel" id="musicPanel">
            <div class="music-header">
                <span>Reproductor de M√∫sica üéµ</span>
                <button class="close-music" onclick="toggleMusic()">√ó</button>
            </div>
            <div class="music-content">
                <div class="playlist-selector">
                    <label for="playlistSelect">Selecciona tu m√∫sica:</label>
                    <select id="playlistSelect" onchange="changePlaylist()" class="playlist-dropdown">
                        <option value="">-- Elige una playlist --</option>
                        <option value="PLZPgTu-MLJw8EzvuoK2UhcRD6Kk8esVzm">ü§ò Asking Alexandria</option>
                        <option value="PLxA687tYuMWhtttCNIa5cW_vtnAGrmRP8">üî• Falling in Reverse</option>
                        <option value="PL9LkJszkF_Z6bJ82689htd2wch-HVbzCO">‚ö° Linkin Park</option>
                        <option value="PLAAE66433681598F2">üå∂Ô∏è Red Hot Chili Peppers</option>
                        <option value="PLrrrLOu1whQwgUkalVLPH70m62Ol-OyZx">üéµ M√∫sica Variada</option>
                        <option value="video:jfKfPfyJRdk">üéß Lofi Hip Hop 24/7 Livestream</option>
                    </select>
                </div>
                <div id="playerContainer" class="player-container">
                    <div class="player-placeholder">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <polygon points="10 8 16 12 10 16 10 8" />
                        </svg>
                        <p>Selecciona una playlist para comenzar</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        function toggleMusic() {
            const panel = document.getElementById('musicPanel');
            const toggle = document.getElementById('musicToggle');
            if (panel.classList.contains('active')) {
                panel.classList.remove('active');
                toggle.classList.remove('active');
            } else {
                panel.classList.add('active');
                toggle.classList.add('active');
            }
        }

        function changePlaylist() {
            const select = document.getElementById('playlistSelect');
            const value = select.value;
            const container = document.getElementById('playerContainer');

            if (!value) {
                container.innerHTML = `
                    <div class="player-placeholder">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <polygon points="10 8 16 12 10 16 10 8"/>
                        </svg>
                        <p>Selecciona una playlist para comenzar</p>
                    </div>
                `;
                return;
            }

            // Check if it's a video or playlist
            let embedUrl;
            if (value.startsWith('video:')) {
                const videoId = value.replace('video:', '');
                embedUrl = `https://www.youtube.com/embed/${videoId}`;
            } else {
                embedUrl = `https://www.youtube.com/embed/videoseries?list=${value}`;
            }

            container.innerHTML = `
                <iframe 
                    id="musicIframe"
                    width="100%" 
                    height="200" 
                    src="${embedUrl}" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            `;
        }
    </script>
</body>

</html>
